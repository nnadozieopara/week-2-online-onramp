<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./frontend/style.css" />
    <title>Week-2-Task</title>
  </head>
  <body>
    <main>
      <div class="contact">
        <h1>CONTACT <br> <span>U</span>S</h1>
      </div>
      <div class="text-item">
        <form action="">

          <input type="text" placeholder="Name" id="name" value="Name"><br><br>

          <input type="email" value="EMAIL" placeholder="EMAIL" id="email" ><br><br>

          <input type="text" value="PHONE NUMBER" placeholder="PHONE NUMBER" id="number"><br><br>

          <textarea name="message"  id="message" cols="25" rows="5" placeholder="MESSAGE">MESSAGE</textarea>
          
          <div class="btn">
            <button type="" id="cancel-btn" onclick="cancel()">CANCEL</button> 
            <button id="send-btn" onclick="send()">SEND</button>
          </div>
        </form>
      </div>
    </main>
  </body>
  <script src="./frontend/script.js"></script>
</html>
